<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link a css-->
    <link rel="stylesheet" href="../css/main.css">

    <!--link fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- link a bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title> Inscripciones </title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="titulo"> Inscripciones </h1>
        </header>
    
        <main>
            
            <nav class="stickyMenu">
                <ul class="menu">
                    <li><a href="../index.html"> Inicio </a></li>
                    <li><a href="sobreNosotros.html"> Sobre Nosotros </a></li>
                    <li><a href="contacto.html"> Contacto </a> </li>
                    <li> <a href="inscripciones.html"> Inscripciones </a></li>
    
                </ul>
            </nav>
    
            <fieldset class="fieldset">
                <legend>
                    Formulario de inscripción
                </legend>
    
                <div>
                    <label for="nombre"> Nombre y apellido del alumno </label>
                    <input type="text" name="nombre" >
                </div>
    
                <div>
                    <label for="email"> Correo electrónico  </label>
                    <input type="email" name="email" >
                </div>
    
                <div>
                    <label for="telefono"> Teléfono de contacto </label>
                    <input type="number" name="telefono" placeholder="Ingrese su número de teléfono" >
                </div>
    
                <div>
                    <label for="direccion"> Dirección </label>
                    <input type="text number" name="direccion" placeholder="Ingrese su dirección" >
                </div>
    
                <div>
                    <label for="dni"> Tipo y número de documento </label>
                    <input type="number" name="dni" >
                </div>
    
                <div>
                    <label for="nacimiento"> Fecha de nacimiento </label>
                    <input type="text" name="nacimiento"  >
                </div>
    
                <div>
                    <label for="curso"> Seleccione el idioma al que se inscribe </label>
                    <select name="curso" id="">
                        <option value="ingles"> Inglés </option>
                        <option value="italiano">Italiano</option>
                        <option value="frances">Francés</option>
                        <option value="aleman">Alemán</option>
                        <option value="holandes">Holandés</option>
                        <option value="ruso">Ruso</option>
                    </select>
                </div>
    
    
               <div class="submit">
                   <input  type="submit" name="Enviar">
               </div>
            </fieldset>
    
        </main>
    
        
        <footer>
            <ul> Redes sociales 
                <li><a href="https://www.instagram.com/" target="blank"> Instagram </a></li>
        
                <li><a href="https://www.facebook.com/" target="blank"> Facebook </a></li>
        
                <li><a href="https://www.whatsapp.com/" target="blank"> Whatsapp </a></li>
        
                <li><a href="https://www.tiktok.com/" target="blank"> TikTok </a></li>
        
                <li><a href="https://www.snapchat.com/" target="blank"> Snapchat </a></li>
             </ul>
        </footer>
    </div>
</body>
</html>
